// Jump throw
  alias "+jumpthrow" "+jump;-attack"
  alias "-jumpthrow" "-jump"
  bind ALT "+jumpthrow"

// Radar zoom in-out
  bind . "incrementvar cl_radar_scale 0.25 1.0 0.05"
  bind , "incrementvar cl_radar_scale 0.25 1.0 -0.05"

// Nade shortcut
  bind "z" "slot10"
  bind "x" "slot8"
  bind "c" "slot7"
  bind "v" "slot6"

// Clear decals + use
  bind "e" "+use; buymenu; r_cleardecals"

// Knife left
  bind "1" "slot1; cl_righthand 1"
  bind "mouse5" "slot2; cl_righthand 1"
  bind "mouse4" "slot3; cl_righthand 0"

// Score net_graph
	alias +netg "net_graph 1;+showscores"
	alias -netg "net_graph 0;-showscores"
	bind TAB "+netg"

// Volume
	bind "UPARROW" "incrementvar volume 0 0.3 +0.015"
	bind "DOWNARROW" "incrementvar volume 0 0.01 -0.015"

// Fast switch
  alias +fastswitch slot3
  alias -fastswitch lastinv
  bind "q" "+fastswitch"   

// Voice
  bind "mouse3" "+voicerecord"

// Kill
  bind "k" "kill"

// Jump wheel
  bind "mwheeldown" "+jump"

// Clear decals shoot
  bind "MOUSE1" "+attack;r_cleardecals"

// Recording config
  bind "F12" "exec recording"

echo "Binds loaded"